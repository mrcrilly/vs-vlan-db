{% extends "base.html" %}
{% block title %}VS VLAN DB - Sites{% endblock %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#activetable" data-toggle="collapse" data-parent="#accordion">
								Active VLANs
							</a>
						</h4>
				</div>
				<div class="panel-collapse collapse in" id="activetable">
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>VLAN</th>
									<th>Site</th>
									<th>Subnet</th>
									<th>OTV</th>
								</tr>
							</thead>
							<tbody>
							{% for vlan in vlans %}
								<tr>
									<td>{{vlan.id}}</td>
									<td>{{vlan.vlanid}}</td>
									<td>N/A</td>
									<td>N/A</td>
									<td>N/A</td>
								</tr>
							{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#inactivetable" data-toggle="collapse" data-parent="#accordion">
								Inactive VLANs
							</a>
						</h4>
				</div>
				<div class="panel-collapse collapse" id="inactivetable">
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>VLAN</th>
									<th>Site</th>
									<th>Subnet</th>
									<th>OTV</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
{% endblock %}
