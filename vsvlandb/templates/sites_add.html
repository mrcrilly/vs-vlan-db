{% extends "base.html" %}
{% block title %}VS VLAN DB - Add Site{% endblock %}
{% block content %}
<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
					Add New Site
			</div>
			<div class="panel-body">
				<form role="form" action="/sites/add" method="post" name="siteadd">
					<div class="form-group">
						<label for="site">Site Name</label>
						<input class="form-control" id="site" placeholder="Site Name" name="site">
					</div>
					<div class="form-group">
						<label for="Description">Description (Optional)</label>
						<input class="form-control" id="description" placeholder="description" name="description">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="isactive" name="active"> Active?
						</label>
					</div>
					<br />
					<button type="submit" class="btn btn-success">Create</button>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-8">
		<div class="panel panel-default">
			<div class="panel-heading">Last Ten Sites</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Description</th>
								<th>Active</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
