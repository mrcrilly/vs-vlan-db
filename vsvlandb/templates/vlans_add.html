{% extends "base.html" %}
{% block title %}VS VLAN DB - Add VLAN{% endblock %}
{% block content %}
<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
					Add New VLAN
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="vlanId">VLAN ID</label>
						<input class="form-control" id="vlanId" placeholder="VLAN ID">
					</div>
					<div class="form-group">
						<label for="siteId">Site ID</label>
						<input class="form-control" id="siteId" placeholder="Site ID">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> OTV VLAN
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Active?
						</label>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-7">
		<div class="panel panel-default">
			<div class="panel-heading">Latest VLANs</div>
				<div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>VLAN</th>
								<th>Site</th>
								<th>Subnet</th>
								<th>OTV</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
