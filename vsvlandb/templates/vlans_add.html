{% extends "base.html" %}
{% block title %}VS VLAN DB - Add VLAN{% endblock %}
{% block content %}
<div class="row">
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
					Add New VLAN
			</div>
			<div class="panel-body">
				<form role="form" action="/vlans/add" method="post" name="addvlan">
                    {% if data['error']['noparents'] %}
                    <fieldset disabled>
                    {% endif %}
					<div class="form-group">
						<label for="vlanId">VLAN ID</label>
						<input class="form-control" id="vlanId" placeholder="VLAN ID" name="vlanid">
					</div>
					<div class="form-group">
						<label for="subnet">Subnet (Optional)</label>
						<select multiple class="form-control" id="subnet" name="subnet">
                        {% for subnet in data['subnets'] %}
                            <option value="{{subnet.id}}">{{subnet.subnet}}</option>
                        {% endfor %}
						</select>
					</div>
					<div class="form-group">
						<label for="site">Site (Optional)</label>
						<select multiple class="form-control" id="site" name="site">
						{% for site in data['sites'] %}
                            <option value="{{site.id}}">{{site.name}}</option>
                        {% endfor %}
						</select>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="enhanced"> Enhanced?
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" name="active"> Active?
						</label>
					</div>
					<br />
					<button type="submit" class="btn btn-success">Create</button>
                    {% if data['error']['noparents'] %}
                    </fieldset>
                    {% endif %}
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-8">
        {% include "topten_side.html" %}
	</div>
</div>
{% endblock %}
