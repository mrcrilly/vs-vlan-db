{% extends "base.html" %}
{% block title %}VS VLAN DB - Dashboard{% endblock %}
{% block css %}
    <link href="{{url_for('static', filename='assests/css/nv.d3.min.css')}}" rel="stylesheet">
    <style type="text/css">
        #chart .pie {
            width: 300px;
            height: 300px;
        }
    </style>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-6">
    <div id="chart">
        <svg class="pie"></svg>
    </div>
  </div>
  <div class="col-lg-6">
    &nbsp;
  </div>
</div>
{% endblock %}
{% block javascript %}
    <link href="{{url_for('static', filename='assests/js/d3.v3.min.js')}}">
    <link href="{{url_for('static', filename='assests/js/nv.d3.min.js')}}">
    <link href="{{url_for('static', filename='assests/js/src/models/legend.js')}}">
    <link href="{{url_for('static', filename='assests/js/src/models/pie.js')}}">
    <link href="{{url_for('static', filename='assests/js/src/models/pieChart.js')}}">
    <link href="{{url_for('static', filename='assests/js/src/models/utils.js')}}">
    
    <script>
        nv.addGraph(function() {
            var data = [{
                key: "Cumulative Return",
                values: [
                  { 
                    "label": "One",
                    "value" : 29.765957771107
                  } , 
                  { 
                    "label": "Two",
                    "value" : 0
                  } , 
                  { 
                    "label": "Three",
                    "value" : 32.807804682612
                  } , 
                  { 
                    "label": "Four",
                    "value" : 196.45946739256
                  } , 
                  { 
                    "label": "Five",
                    "value" : 0.19434030906893
                  } , 
                  { 
                    "label": "Six",
                    "value" : 98.079782601442
                  } , 
                  { 
                    "label": "Seven",
                    "value" : 13.925743130903
                  } , 
                  { 
                    "label": "Eight",
                    "value" : 5.1387322875705
                  }
                ]
            }];

            var width = 500;
            var height = 500;

            var chart = nv.models.pieChart()
                .x(function(d) { return d.label })
                .y(function(d) { return d.value })
                .showLabels(true)
                .width(width)
                .height(height);

            d3.select("#chart svg").datum(data).transition().duration(1200).call(chart);

            return chart;
        });
    </script>
{% endblock %}
