{% extends "base.html" %}
{% block title %}VS VLAN DB - Reports{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div id="vlans_site" style="width:100%; height:400px;"></div>
  </div>
</div>
{% endblock %}
{% block javascript %}
    <script src="http://code.highcharts.com/highcharts.js"></script>
   
    <script type="text/javascript">
        $(function () { 
            $('#vlans_site').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: {{chart['dates']|safe}}
                },
                xAxis: {
                    categories: {{chart['sites']|safe}}
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Total Subnets/VLANs'
                    },
                    stackLabels: {
                        enabled: true,
                        style: {
                            fontWeight: 'bold',
                            color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                        }
                    }
                },
                legend: {
                    align: 'right',
                    x: -70,
                    verticalAlign: 'top',
                    y: 20,
                    floating: true,
                    backgroundColor: 'white',
                    borderColor: '#CCC',
                    borderWidth: 1,
                    shadow: false
                },
                tooltip: {
                    formatter: function() {
                        return '<b>'+ this.x +'</b><br/>'+this.series.name +': '+ this.y +'<br/>'+
                               'Total: '+ this.point.stackTotal;
                    }
                },
                plotOptions: {
                    series: {
                        stacking: 'normal'
                    }
                }
                series: {{chart['data']|safe}}
            });
        });
    </script>
{% endblock %}
