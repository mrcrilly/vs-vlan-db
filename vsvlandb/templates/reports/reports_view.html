{% extends "base.html" %}
{% block title %}VS VLAN DB - Reports{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div id="vlans_site" style="width:100%; height:400px;"></div>
  </div>
</div>
{% endblock %}
{% block javascript %}
    <script src="http://code.highcharts.com/highcharts.js"></script>
   
    <script type="text/javascript">
        $(function () { 
            $('#vlans_site').highcharts({
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'VLANs per Site'
                },
                xAxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                },
                yAxis: {
                    title: {
                        text: 'VLANs'
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0
                },
                series: {{data|safe}}
            });
        });
    </script>
{% endblock %}
